    <!-- Responsive CSS -->
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-cont{
            width: 30rem;
            display: flex;
            flex-direction: column;
        }

        .input-cont{
            width: 100%;
            height: 3rem;
            border: 1px solid var(--text-bogy-gray);
            border-radius: 5px;
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        input{
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            font-size: 1rem;   
        }

        input[type="submit"]{
            background-color: var(--primary-yellow);
            color: #fff;
            padding: 0.6rem 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        i{
            font-size: 1.5rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <!-- Start Preloader Area -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start Header Area -->
    
    <div class="container">
        <div class="brand-name mb-3">
            <h2>BookEat</h2>
        </div>
        <div class="inner-container">
            <!-- notification alerts -->
            <div class="alert alert-danger d-none" role="alert" id="alert">
                <strong id="msg-al">Oh snap!</strong> <span id="alert-message"></span>
            </div>
            <form onsubmit="signup(event)" method="post" class="form-cont">
                <!-- full name -->
                <label for="full-name">Full Name*</label>
                <div class="input-cont">
                    <i class="bx bx-user"></i><input type="text" placeholder="Full Name" id="fullName">
                </div>
                <!-- email -->
                <label for="email">Phone Number*</label>
                <div class="input-cont">
                    <i class="bx bx-phone"></i><input type="number" placeholder="Phone Number" id="phoneNumber">
                </div>
                <!-- license -->
                <label for="license">License Number*</label>
                <div class="input-cont">
                    <i class="bx bx-id-card"></i><input type="text" placeholder="License Number" id="license">
                </div>
                <!-- Pan Number -->
                <label for="pan">Pan Number*</label>
                <div class="input-cont">
                    <i class="bx bx-id-card"></i><input type="text" placeholder="Pan Number" id="pan">
                </div>
                <!-- GSTIN -->
                <label for="gstin">GSTIN*</label>
                <div class="input-cont">
                    <i class="bx bx-id-card"></i><input type="text" placeholder="GSTIN" id="gstin">
                </div>
                <!-- password -->
                <label for="password">Password*</label>
                <div class="input-cont">
                    <i class="bx bx-lock"></i><input type="password" placeholder="Password" id="password">
                </div>
                <label for="password">Confirm Password*</label>
                <div class="input-cont">
                    <i class="bx bx-lock"></i><input type="password" placeholder="Confirm Password" id="confirmPassword">
                </div>
                <!-- a dropdown for diner or restaurant owner -->
                <label for="userType">User Type*</label>
                <select name="userType" id="userType" class="input-cont">
                    <option value="diner">Diner</option>
                    <option value="restaurant" selected>Restaurant Owner</option>
                </select>
                <!-- submit -->
                <input id="submit" type="submit" value="Sign Up">
                <!-- forgot password -->
                <!-- sign up -->
                <p class="text-center mt-3">Already have an account? <a href="../client/siginin.html">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="./assets/helper/clientAuth.js"></script>
    <script>
        // make "License, Pan and GSTIN" fields display none if the user is a diner and display block if the user is a restaurant owner with label
        document.getElementById('userType').addEventListener('change', function(){
            if(this.value === 'diner'){
                document.getElementById('license').parentElement.style.display = 'none';
                document.getElementById('pan').parentElement.style.display = 'none';
                document.getElementById('gstin').parentElement.style.display = 'none';
                // Make their label display none
                document.getElementById('license').parentElement.previousElementSibling.style.display = 'none';
                document.getElementById('pan').parentElement.previousElementSibling.style.display = 'none';
                document.getElementById('gstin').parentElement.previousElementSibling.style.display = 'none';
            }else{
                document.getElementById('license').parentElement.style.display = 'flex';
                document.getElementById('pan').parentElement.style.display = 'flex';
                document.getElementById('gstin').parentElement.style.display = 'flex';
                // Make their label display block
                document.getElementById('license').parentElement.previousElementSibling.style.display = 'block';
                document.getElementById('pan').parentElement.previousElementSibling.style.display = 'block';
                document.getElementById('gstin').parentElement.previousElementSibling.style.display = 'block';
            }
        });
    </script>
    </body>
