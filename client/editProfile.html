                <form onsubmit="submitMyDetails(event)"  method="POST">	
                    <h3 class="text-center">Edit Personal Information</h3>
                    <div class="row my-4">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">First Name:</label>
                                <input type="text" name="first_name" class="form-control" value="helo" required >
                            </div>
                        </div>

                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Email Address:</label>
                                <input type="email" name="email" class="form-control" value="" placeholder="Enter Email">
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Mobile Number:</label>
                                <input type="tel" name="phone" class="form-control" value="" required pattern=[0-9]{10} readonly>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label class="profile_details_text">Address:</label>
                                <input type="text" name="nationality" placeholder="Address" class="form-control" value="">
                            </div>
                        </div>
                    </div>

                            </div>
